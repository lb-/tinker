<head>
   <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tinker</title>
</head>

<body>
  <div class="container">
    {{>tinkerPane}}
  </div>
</body>

<template name="tinkerPane">
  <div class="row">
    <div class="col-xs-1 col-sm-2 col-md-2 col-lg-3">
      {{>timeline}}
    </div>
    <div class="col-xs-11 col-sm-10 col-md-10 col-lg-9">
      <div class="row">
        <div class="pull-right">
          {{>countdown}}
        </div>
      </div>
      <div class="row footer">
        <div class="btn-toolbar">
          <div class="btn-group">
            {{#each triggers}}
              {{>triggerButton}}
            {{/each}}
          </div>
          <div class="btn-group">
            <button class="btn btn-info btn-lg reset-triggers">+</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>

<template name="timeline">
  <!-- |<br>
  |<br>
  |<br>
  |<br>
  |<br>
  []<br>
  |<br>
  |<br>
  |<br>
  |<br>
  []<br> -->
</template>

<template name="countdown">
  ..Timer..
</template>

<template name="triggerButton">
  <button class="btn btn-default btn-lg trigger">
    {{label}}
  </button>
</template>
